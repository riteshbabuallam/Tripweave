<!DOCTYPE html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden transition-colors duration-200"
  >
    <div class="relative flex min-h-screen w-full flex-col">
      <!-- Navigation -->
      <header class="flex w-full items-center justify-between px-6 py-6 md:px-12 lg:px-20 z-10">
        <!-- Invisible spacer to keep login on the right if we wanted logo on left, but centered layout implies minimal nav -->
        <div class="flex-1"></div>
        <a
          class="text-sm font-medium text-[#637588] hover:text-[#111418] dark:text-[#9dabb9] dark:hover:text-white transition-colors duration-200"
          href="#"
        >
          Login
        </a>
      </header>
      <!-- Main Content / Hero -->
      <main class="flex flex-1 flex-col items-center justify-center px-4 text-center">
        <div class="max-w-[720px] flex flex-col items-center gap-8 animate-fade-in-up">
          <!-- Title Group -->
          <div class="flex flex-col gap-4">
            <h1
              class="text-5xl font-black tracking-tight sm:text-7xl lg:text-8xl text-[#111418] dark:text-white"
            >
              TripWeave
            </h1>
            <p
              class="text-lg font-medium leading-relaxed text-[#637588] dark:text-[#9dabb9] sm:text-xl lg:text-2xl max-w-2xl mx-auto"
            >
              Plan end-to-end trips across flight and train — seamlessly
            </p>
          </div>
          <!-- Primary CTA -->
          <div class="mt-4 w-full sm:w-auto">
            <button
              onclick="location.href='tripweave_planner_input.html'"
              class="w-full sm:w-auto flex items-center justify-center gap-2 rounded-lg bg-primary px-8 py-4 text-base font-bold text-white shadow-lg shadow-primary/20 transition-all duration-300 hover:bg-blue-600 hover:shadow-primary/40 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-[#101922]"
            >
              <span>Plan a Trip</span>
              <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
            </button>
          </div>
        </div>
      </main>
      <!-- Footer -->
      <footer
        class="flex w-full flex-col items-center justify-center gap-6 px-6 py-10 pb-12 opacity-80"
      >
        <div
          class="flex flex-wrap items-center justify-center gap-8 text-sm font-medium text-[#637588] dark:text-[#9dabb9]"
        >
          <a class="hover:text-[#111418] dark:hover:text-white transition-colors" href="#">About</a>
          <a class="hover:text-[#111418] dark:hover:text-white transition-colors" href="#">Terms</a>
          <a class="hover:text-[#111418] dark:hover:text-white transition-colors" href="#">
            Privacy
          </a>
        </div>
        <p class="text-xs text-[#637588]/60 dark:text-[#9dabb9]/60">© 2024 TripWeave</p>
      </footer>
    </div>
  </body>
</html>
