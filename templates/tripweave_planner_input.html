<!DOCTYPE html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col overflow-x-hidden text-[#111418] dark:text-white"
  >
    <!-- TopNavBar -->
    <header
      class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e5e7eb] dark:border-b-[#283039] px-10 py-3 bg-white dark:bg-[#111418]"
    >
      <div class="flex items-center gap-4 text-[#111418] dark:text-white">
        <div class="size-8 text-primary">
          <svg
            fill="none"
            viewbox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
              fill="currentColor"
              fill-rule="evenodd"
            ></path>
            <path
              clip-rule="evenodd"
              d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
              fill="currentColor"
              fill-rule="evenodd"
            ></path>
          </svg>
        </div>
        <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">
          TripWeave
        </h2>
      </div>
      <div class="flex flex-1 justify-end gap-8">
        <div class="hidden md:flex items-center gap-9">
          <a
            class="text-sm font-medium leading-normal text-[#111418] dark:text-white hover:text-primary transition-colors"
            href="#"
            >My Trips</a
          >
          <a
            class="text-sm font-medium leading-normal text-[#111418] dark:text-white hover:text-primary transition-colors"
            href="#"
            >Saved Routes</a
          >
          <a
            class="text-sm font-medium leading-normal text-[#111418] dark:text-white hover:text-primary transition-colors"
            href="#"
            >Settings</a
          >
        </div>
        
        
      </div>
    </header>
    <main class="flex-1 flex justify-center py-8 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-[800px] flex flex-col gap-8">
        <!-- Page Heading -->
        <div class="flex flex-col gap-3">
          <h1
            class="text-4xl font-black leading-tight tracking-[-0.033em] text-[#111418] dark:text-white"
          >
            Weave your journey
          </h1>
          <p
            class="text-[#637588] dark:text-[#9dabb9] text-base font-normal leading-normal"
          >
            Enter your travel details to validate routes across flights and
            trains.
          </p>
        </div>
        <!-- Main Form Card -->
        <form
          class="flex flex-col gap-6 bg-white dark:bg-[#111418] rounded-xl p-6 sm:p-8 border border-[#e5e7eb] dark:border-[#283039] shadow-sm"
        >
          <!-- Location Inputs -->
          <div class="flex flex-col sm:flex-row gap-4">
            <div class="flex flex-col flex-1 gap-2">
              <label
                class="text-base font-medium leading-normal text-[#111418] dark:text-white"
                >From</label
              >
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9]"
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >flight_takeoff</span
                  >
                </span>
                <input
                  class="w-full rounded-lg border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#1c2127] h-14 pl-12 pr-4 text-base text-[#111418] dark:text-white placeholder-[#9dabb9] focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                  placeholder="Origin City (e.g. New York)"
                />
              </div>
            </div>
            <div class="flex flex-col flex-1 gap-2">
              <label
                class="text-base font-medium leading-normal text-[#111418] dark:text-white"
                >To</label
              >
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9]"
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >location_on</span
                  >
                </span>
                <input
                  class="w-full rounded-lg border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#1c2127] h-14 pl-12 pr-4 text-base text-[#111418] dark:text-white placeholder-[#9dabb9] focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                  placeholder="Destination City (e.g. London)"
                />
              </div>
            </div>
          </div>
          <!-- Date & Budget Inputs -->
          <div class="flex flex-col sm:flex-row gap-4">
            <div class="flex flex-col flex-1 gap-2">
              <label
                class="text-base font-medium leading-normal text-[#111418] dark:text-white"
                >Departure Date</label
              >
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9]"
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >calendar_month</span
                  >
                </span>
                <input
                  class="w-full rounded-lg border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#1c2127] h-14 pl-12 pr-4 text-base text-[#111418] dark:text-white placeholder-[#9dabb9] focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all [color-scheme:light] dark:[color-scheme:dark]"
                  type="date"
                />
              </div>
            </div>
            <div class="flex flex-col flex-1 gap-2">
              <label
                class="text-base font-medium leading-normal text-[#111418] dark:text-white"
                >Max Budget
                <span
                  class="text-[#637588] dark:text-[#9dabb9] font-normal text-sm"
                  >(Optional)</span
                ></label
              >
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9]"
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >attach_money</span
                  >
                </span>
                <input
                  class="w-full rounded-lg border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#1c2127] h-14 pl-12 pr-4 text-base text-[#111418] dark:text-white placeholder-[#9dabb9] focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                  placeholder="Ex. 1500"
                  type="number"
                />
              </div>
            </div>
          </div>
          <div class="h-px bg-[#e5e7eb] dark:bg-[#283039] my-2"></div>
          <!-- Preferences Section -->
          <div class="flex flex-col sm:flex-row gap-8">
            <!-- Transport Modes -->
            <div class="flex-1 flex flex-col gap-3">
              <p
                class="text-base font-medium leading-normal text-[#111418] dark:text-white"
              >
                Transport Modes
              </p>
              <div class="flex flex-col gap-3">
                <label
                  class="flex items-center gap-3 p-3 rounded-lg border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#1c2127] hover:border-primary/50 cursor-pointer transition-colors group"
                >
                  <input
                    checked=""
                    class="h-5 w-5 rounded border-[#d1d5db] dark:border-[#3b4754] text-primary focus:ring-offset-0 focus:ring-0 cursor-pointer"
                    type="checkbox"
                  />
                  <div class="flex items-center gap-2">
                    <span
                      class="material-symbols-outlined text-[#637588] dark:text-[#9dabb9] group-hover:text-primary transition-colors"
                      >flight</span
                    >
                    <span
                      class="text-base font-medium text-[#111418] dark:text-white"
                      >Include Flights</span
                    >
                  </div>
                </label>
                <label
                  class="flex items-center gap-3 p-3 rounded-lg border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#1c2127] hover:border-primary/50 cursor-pointer transition-colors group"
                >
                  <input
                    checked=""
                    class="h-5 w-5 rounded border-[#d1d5db] dark:border-[#3b4754] text-primary focus:ring-offset-0 focus:ring-0 cursor-pointer"
                    type="checkbox"
                  />
                  <div class="flex items-center gap-2">
                    <span
                      class="material-symbols-outlined text-[#637588] dark:text-[#9dabb9] group-hover:text-primary transition-colors"
                      >train</span
                    >
                    <span
                      class="text-base font-medium text-[#111418] dark:text-white"
                      >Include Trains</span
                    >
                  </div>
                </label>
              </div>
            </div>
            <!-- Buffer Time -->
            <div class="flex-1 flex flex-col gap-3">
              <label
                class="text-base font-medium leading-normal text-[#111418] dark:text-white flex items-center gap-2"
              >
                Buffer Time
                <span
                  class="material-symbols-outlined text-[18px] text-[#637588] dark:text-[#9dabb9] cursor-help"
                  title="Minimum time between connections"
                  >help</span
                >
              </label>
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-[#9dabb9]"
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >schedule</span
                  >
                </span>
                <span
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-[#9dabb9] pointer-events-none"
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >expand_more</span
                  >
                </span>
                <select
                  class="w-full appearance-none rounded-lg border border-[#d1d5db] dark:border-[#3b4754] bg-[#f9fafb] dark:bg-[#1c2127] h-[58px] pl-12 pr-10 text-base text-[#111418] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all cursor-pointer"
                >
                  <option>1 Hour</option>
                  <option selected="">2 Hours (Recommended)</option>
                  <option>3 Hours</option>
                  <option>4 Hours</option>
                  <option>5+ Hours</option>
                </select>
              </div>
              <p class="text-sm text-[#637588] dark:text-[#9dabb9]">
                Minimum time allowed between connecting flights or trains.
              </p>
            </div>
          </div>
          <!-- Action Button -->
          <div class="pt-4">
            <button
              class="w-full h-14 bg-primary hover:bg-blue-600 text-white text-lg font-bold rounded-lg shadow-lg shadow-blue-500/20 transition-all flex items-center justify-center gap-2 group"
              type="button"

             
  onclick="location.href='tripweave_loading_screen.html'"
            >
              <span>Generate Routes</span>
              <span
                class="material-symbols-outlined group-hover:translate-x-1 transition-transform"
                >arrow_forward</span
              >
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
